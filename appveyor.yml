init:
  - git config --global core.autocrlf input

version: '{build}'

environment:
  matrix:
    - nodejs_version: '0.10'
    - nodejs_version: '0.11'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

before_test:
  - ps: npm run-script debug

test_script:
  - ps: 'node test\test-true.js #PowerShell'
  - cmd: node test\test-true.js
